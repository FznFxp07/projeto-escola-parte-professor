<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação do Professor - 6º Ano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #saudacao {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Avaliação do Professor</h1>

  <form id="formAvaliacao">
    <label for="nome">Nome de Identificação:</label>
    <input type="text" id="nome" required>

    <label for="turma">Turma:</label>
    <select id="turma" required>
      <option value="">Selecione...</option>
      <option value="6A">6A</option>
      <option value="6B">6B</option>
      <option value="6C">6C</option>
      <option value="6D">6D</option>
      <option value="6E">6E</option>
    </select>

    <label for="materia">Matéria:</label>
    <select id="materia" required>
      <option value="">Selecione...</option>
      <option value="Português">Português</option>
      <option value="Matemática">Matemática</option>
      <option value="História">História</option>
      <option value="Geografia">Geografia</option>
      <option value="Ciências">Ciências</option>
      <option value="Inglês">Inglês</option>
      <option value="Educação Física">Educação Física</option>
      <option value="Artes">Artes</option>
      <option value="Ensino Religioso">Ensino Religioso</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <div id="saudacao"></div>

  <script>
    document.getElementById('formAvaliacao').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const turma = document.getElementById('turma').value;
      const materia = document.getElementById('materia').value;

      const saudacao = `Olá, Professor(a) ${nome}! Sua avaliação da turma ${turma} na disciplina de ${materia} foi registrada com sucesso.`;

      document.getElementById('saudacao').innerText = saudacao;
    });
  </script>

</body>
</html>
